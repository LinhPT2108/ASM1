<div class=" container py-4 w-75 container-contact">
    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
        <div class="mb-3">
            <label class="form-label" for="full-name">Họ và tên</label>
            <input class="form-control" id="full-name" type="text" placeholder="Nhấn vào để nhập họ tên"
                data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="full-name:required">Bạn chưa nhập tên.</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="mail-customer">Email</label>
            <input class="form-control" id="mail-customer" type="email" placeholder="Nhấn vào để nhập Email"
                data-sb-validations="required, email" />
            <div class="invalid-feedback" data-sb-feedback="mail-customer:required">Email không được bỏ trống.</div>
            <div class="invalid-feedback" data-sb-feedback="mail-customer:email">Email không đúng định dạng.</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="content-contact">Nội dung</label>
            <textarea class="form-control" id="content-contact" type="text" placeholder="Nhấn vào để nhập nội dung"
                style="height: 10rem;" data-sb-validations="required"></textarea>
            <div class="invalid-feedback" data-sb-feedback="content-contact:required">Message is required.</div>
        </div>
        <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">Đã gửi thành công !</div>
        </div>
        <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">Lỗi !</div>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Gửi</button>
        </div>
    </form>
</div>
